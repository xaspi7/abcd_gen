<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor Náhodného Písmena</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0e0e0; /* Nastavení šedé barvy pozadí */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* Bílé pozadí kontejneru */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .letter {
            font-size: 100px;
            margin: 20px 0;
            transition: transform 0.2s, color 0.2s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .explanation {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            max-width: 300px;
            background-color: #007BFF; /* Výchozí barva pozadí */
        }

        .explanation-table {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #e0e0e0; /* Nastavení šedé barvy pozadí tabulky */
        }

        .explanation-table th, .explanation-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .explanation-table th {
            background-color: #f2f2f2; /* Světle šedé pozadí pro hlavičku tabulky */
        }

        .explanation-table td span {
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generátor Náhodného Písmena</h1>
        <div id="letter" class="letter">A</div>
        <button id="generateButton">Generuj</button>
        <div id="explanation" class="explanation"></div>
    </div>
    <table class="explanation-table">
        <thead>
            <tr>
                <th>Písmeno</th>
                <th>Význam</th>
            </tr>
        </thead>
        <tbody id="explanationTableBody">
            <!-- Explanation items will be generated by JavaScript -->
        </tbody>
    </table>
    <script>
        const explanations = {
            'A': 'Shot & Chug for 5 seconds',
            'B': '2 Sips',
            'C': '2 Sips',
            'D': 'Shot & 1 Sip',
            'E': 'Shot & 3 Sips',
            'F': 'Shot',
            'G': 'Chug for 5 seconds',
            'H': 'Shot & Chug for 5 seconds',
            'I': '3 Sips',
            'J': '2 Shots',
            'K': 'Shot & 2 Sips',
            'L': 'Shot',
            'M': 'Shot & 4 Sips',
            'N': '1 Sip',
            'O': 'Shot & 1 Sip',
            'P': 'Chug for 10 seconds',
            'Q': '3 Sips',
            'R': '1 Sip',
            'S': 'Shot & Chug for 10 seconds',
            'T': '4 Sips',
            'U': '2 Shots',
            'V': 'Shot & Chug for 10 seconds',
            'W': '4 Sips',
            'X': 'Shot & 2 Sips',
            'Y': 'Chug for 10 seconds',
            'Z': 'Chug for 5 seconds'
        };

        const colors = {};

        function getRandomColor() {
            let color;
            do {
                color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            } while (isColorTooLight(color));
            return color;
        }

        function isColorTooLight(color) {
            const r = parseInt(color.substr(1, 2), 16);
            const g = parseInt(color.substr(3, 2), 16);
            const b = parseInt(color.substr(5, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 200;
        }

        document.getElementById('generateButton').addEventListener('click', function() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let displayLetter = document.getElementById('letter');
            let explanationText = document.getElementById('explanation');
            let interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * letters.length);
                const randomLetter = letters[randomIndex];
                const randomColor = colors[randomLetter];
                displayLetter.textContent = randomLetter;
                displayLetter.style.color = randomColor;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const finalLetter = displayLetter.textContent;
                explanationText.textContent = explanations[finalLetter];
                explanationText.style.backgroundColor = colors[finalLetter];
            }, 2000);
        });

        const explanationTableBody = document.getElementById('explanationTableBody');
        for (let letter in explanations) {
            const color = getRandomColor();
            colors[letter] = color;
            let row = document.createElement('tr');
            row.innerHTML = `
                <td><span style="color: ${color};">${letter}</span></td>
                <td>${explanations[letter]}</td>
            `;
            explanationTableBody.appendChild(row);
        }
    </script>
</body>
</html>
