<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor Náhodného Písmena</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .letter {
            font-size: 100px;
            margin: 20px 0;
            transition: transform 0.2s, color 0.2s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .explanation {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .explanation-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .explanation-item {
            font-size: 18px;
            margin: 10px;
        }

        .explanation-item span {
            font-weight: bold;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generátor Náhodného Písmena</h1>
        <div id="letter" class="letter">A</div>
        <button id="generateButton">Generuj</button>
        <div id="explanation" class="explanation"></div>
    </div>
    <div class="explanation-list">
        <!-- Explanation items will be generated by JavaScript -->
    </div>
    <script>
        const explanations = {
            'A': 'Shot & Chug for 5 seconds',
            'B': '2 Sips',
            'C': '2 Sips',
            'D': 'Shot & 1 Sip',
            'E': 'Shot & 3 Sips',
            'F': 'Shot',
            'G': 'Chug for 5 seconds',
            'H': 'Shot & Chug for 5 seconds',
            'I': '3 Sips',
            'J': '2 Shots',
            'K': 'Shot & 2 Sips',
            'L': 'Shot',
            'M': 'Shot & 4 Sips',
            'N': '1 Sip',
            'O': 'Shot & 1 Sip',
            'P': 'Chug for 10 seconds',
            'Q': '3 Sips',
            'R': '1 Sip',
            'S': 'Shot & Chug for 10 seconds',
            'T': '4 Sips',
            'U': '2 Shots',
            'V': 'Shot & Chug for 10 seconds',
            'W': '4 Sips',
            'X': 'Shot & 2 Sips',
            'Y': 'Chug for 10 seconds',
            'Z': 'Chug for 5 seconds'
        };

        const colors = {};

        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        document.getElementById('generateButton').addEventListener('click', function() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let displayLetter = document.getElementById('letter');
            let explanationText = document.getElementById('explanation');
            let interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * letters.length);
                const randomLetter = letters[randomIndex];
                const randomColor = colors[randomLetter];
                displayLetter.textContent = randomLetter;
                displayLetter.style.color = randomColor;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const finalLetter = displayLetter.textContent;
                explanationText.textContent = explanations[finalLetter];
                explanationText.style.backgroundColor = colors[finalLetter];
            }, 2000);
        });

        const explanationList = document.querySelector('.explanation-list');
        for (let letter in explanations) {
            const color = getRandomColor();
            colors[letter] = color;
            let explanationItem = document.createElement('div');
            explanationItem.className = 'explanation-item';
            explanationItem.innerHTML = `<span style="color: ${color};">${letter}</span> = ${explanations[letter]}`;
            explanationList.appendChild(explanationItem);
        }
    </script>
</body>
</html>
